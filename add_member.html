<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bulma.css ">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeWards | Add member</title>
</head>
<body>

<div class="container" style="padding: 3rem 2rem;">

    <div class="block">
        <p class="title">Add Member</p>
        <div class="field">
            <label class="label">Name</label>
            <div class="field-body">

                <div class="field">
                    <p class="control">
                        <input class="input" type="text" placeholder="First Name">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" placeholder="Middle Name">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input type="text" class="input" placeholder="Surname">
                    </p>
                </div>

            </div>
        </div>

        <div class="field">
            <label class="label">Birthdate</label>
            <div class="field-body">

                <div class="field is-narrow">
                    <p class="control">
                        <input type="date" class="input">
                    </p>
                </div>
            </div>
        </div>

        <div class="field">
            <label  class="label">Card Expiration Date</label>
            <div class="field-body">
                <div class="field is-narrow">
                    <p class="control">
                        <input type="date" class="input">
                    </p>
                </div>
            </div>
        </div>


        <div class="block is-pulled-right field-body">
            <a class="button field" href="homepage.html">Cancel</a>
            <button class="button is-primary field" type="submit">Add</button>
        </div>
    </div>

</div>

</body>
</html>

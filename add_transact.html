<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bulma.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeWards | Add Transact</title>
</head>
<body>


<div class="container" style="padding: 3rem 2rem;">

    <div class="block">
        <p class="title">Add Transaction</p>
        <div class="field">
            <label class="label">Description</label>
            <div class="field-body">

                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="e.g. Hello world"></textarea>

                    </div>
                </div>

            </div>
        </div>

        <div class="field">
            <label class="label">Amount</label>
            <div class="field-body">

                <div class="field is-narrow">
                    <p class="control">
                        <input type="number" class="input">
                    </p>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Transaction Date</label>
            <div class="field-body">
                <div class="field is-narrow">
                    <p class="control">
                        <input type="date" class="input">
                    </p>
                </div>
            </div>
        </div>


        <div class="block is-pulled-right field-body">
            <a class="button field" href="member.html">Cancel</a>
            <button class="button is-primary field" type="submit">Add</button>
        </div>
    </div>

</div>

</body>
</html>
